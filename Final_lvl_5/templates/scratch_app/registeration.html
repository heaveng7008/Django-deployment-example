{% extends 'scratch_app/base.html' %}
{% block title_block %}
Register
{% endblock %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank You! for registering</h1>
    {% else %}
        <h1>Fill out the form please</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
