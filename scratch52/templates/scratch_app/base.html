<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">Django</a>
    </div>
    <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
        <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a class="navbar-link" href="{% url 'scratch_app:register' %}">Register</a></li>
        <li><a class="navbar-link" href="{% url 'scratch_app:user_login' %}">Login</a></li>
        {% endif %}
    </ul>
    </div>
</nav>
{% block body_block %}
{% endblock %}
</body>
</html>
